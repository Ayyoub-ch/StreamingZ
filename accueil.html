<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accueil - StreamingZ</title>
  <meta name="author" content="Ayyoub" />
  <meta name="description" content="Découvrez l'univers de Dragon Ball, Dragon Ball Z, Dragon Ball Super, Dragon Ball GT et les films." />
  <meta name="keywords" content="Dragon Ball, Dragon Ball Z, Dragon Ball Super, Dragon Ball GT, Films Dragon Ball, Goku, Vegeta, Akira Toriyama, Manga, Anime" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color:  #fff;
      text-align: center;
    }

    /* Header avec image et titre */
    header {
      background-color:#222;
      color:  #fff;
      padding: 40px 0 20px 0;
    }

    header img {
      width: 200px;
      height: auto;
    }

    header h1 {
      margin: 20px 0 30px 0;
      font-size: 32px;
    }

    /* Menu horizontal */
    nav {
      background-color: #333;
      padding: 15px 0;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline-block;
      margin: 0 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ffcc00;
    }

    /* Contenu principal */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 240px); /* hauteur moins header + menu */
      gap: 70px;
      display: flex;
    }

    .button {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #333;
      transition: transform 0.3s;
    }

    .button img {
      width: 500px; /* plus large qu’avant */
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }


    .button span {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
    }

    .button:hover {
      transform: scale(1.05);
    }
    span {
      color: #fff;
    }

    /* BOUTON RETOUR */
    .bouton-retour {
      position: fixed;
      bottom: 20px;
      left: 20px;
      cursor: pointer;
    }

    .bouton-retour img {
      width: 120px;
      transition: transform 0.2s;
    }

    .bouton-retour img:hover {
      transform: scale(1.05);
    }


    /* === Responsive === */
  @media screen and (max-width: 1024px) {
    .container {
      gap: 40px;
      flex-wrap: wrap;
      padding: 30px 15px;
    }

    .button img {
      width: 400px;
    }
  }

  @media screen and (max-width: 768px) {
    nav ul li {
      display: block;
      margin: 10px 0;
    }

    .container {
      flex-direction: column;
      gap: 30px;
      padding: 30px 10px;
      height: auto; /* plus pratique sur mobile */
    }

    .button img {
      width: 90%;
      max-width: 100%;
    }

    .button span {
      font-size: 18px;
    }

    .bouton-retour img {
      width: 80px;
    }
  }
  </style>
</head>

<body>
  <header>
    <h1>StreamingZ</h1>
    <h1>Tout Dragon Ball à portée de main</h1>
  </header>

  <main>
    <section>
      <div class="container">
        <a href="dragonball.html" class="button">
        <img src="dragon ball intégrale/" alt=""Dragon Ball" style="width: 400px;">
        </a>

        <a href="dragonballz.html" class="button">
        <img src="image/tierlist.png" alt=""Dragon Ball Z" style="width: 400px;">
        </a>

        <a href="dragonballzoav.html" class="button">
        <img src="image/tierlist.png" alt=""Dragon Ball Z OAV" style="width: 400px;">
        </a>

        <a href="dragonballgt.html" class="button">
        <img src="dragon ball intégrale/" alt=""Dragon Ball GT" style="width: 400px;">
        </a>

        <a href="dragonballsuper.html" class="button">
        <img src="dragon ball intégrale/" alt="Dragon Ball Super" style="width: 400px;">
        </a>

        <a href="superdragonballheroes.html" class="button">
        <img src="dragon ball intégrale/" alt="Super Dragon Ball Heroes" style="width: 400px;">
        </a>

        <a href="dragonballdaima.html" class="button">
        <img src="dragon ball intégrale/" alt=""Dragon Ball Daima" style="width: 400px;">
        </a>
    </div>

  </main>

  <footer>
    <p>&copy; 2025 - Créé par Ayyoub | Site dédié à Dragon Ball</p>
  </footer>
</body>

</html>
