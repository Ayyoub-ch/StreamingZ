<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../../../style_test.css">
  <link rel="icon" href="../../../image/logo_streamingz.png" type="image/favicon">
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo-container">
      <a href="../../../accueil.html"><img src="../../../image/logo_streamingz.png" alt="StreamingZ Logo" class="logo"></a>
      <div class="titles" style="display: flex; justify-content: center; align-items: center;">
        <h1>StreamingZ</h1>
        <br><h1>Tout Dragon Ball à portée de main</h1>
      </div>
    </div>

    <nav>
      <a href="../../../accueil.html">Accueil</a>
      <a href="#">Aide</a>
      <a href="#">Profil</a>
    </nav>
</header>

  <!-- APERCU -->
  <main>
    <section class="apercu">
      <img src="../../../image/dragonballgt.png" alt="Dragon Ball GT">
      <h1>Episode 64 de Dragon Ball GT</h1>

      <div class="player">
        <video id="video" src="https://www.w3schools.com/html/mov_bbb.mp4" controls></video>
      </div>

      <script>
      const video = document.getElementById("video");

      // Éviter le double déclenchement play/pause
      video.addEventListener("click", (e) => {
        e.preventDefault(); // bloque l'action native du clic
        if (video.paused) {
          video.play();
        } else {
          video.pause();
        }
      });
      </script>


  

</body>
