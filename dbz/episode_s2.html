<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreamingZ - Liste d'épisodes de la Saison 2</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0c0c0c;
      color: #ddd;
      line-height: 1.6;
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111;
      padding: 15px 40px;
      border-bottom: 2px solid #333;
    }

    header .logo {
      font-size: 20px;
      font-weight: bold;
      color: #fff;
    }

    header nav a {
      color: #bbb;
      margin-left: 20px;
      text-decoration: none;
      transition: 0.3s;
    }

    header nav a:hover {
      color: #fff;
    }

    /* SAISONS */
    .saisons {
      padding: 20px;
    }

    .saisons h2 {
      margin-bottom: 15px;
      border-bottom: 1px solid #333;
      padding-bottom: 5px;
    }

    .saisons-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      justify-items: center;
    }

    .saison {
      position: relative;
      width: 180px;
      height: 100px;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: 0.3s;
      background: #1b1b1b;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
    }

    .saison:hover {
      background: #333;
    }

    /* APERCU */
    .apercu {
      text-align: center;
      padding: 20px;
    }

    .apercu img {
      width: 50%;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .apercu h1 {
      margin: 10px 0;
      font-size: 28px;
      color: #fff;
    }

    /* SAISONS */

.saison {
  position: relative;
  width: 180px;
  height: 100px;
  border-radius: 8px;
  overflow: hidden;
  cursor: pointer;
  transition: 0.3s;
}

.saison img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* couvre bien l'encadré */
  filter: brightness(0.8); /* assombrit un peu l'image */
  transition: 0.3s;
}

.saison span {
  position: absolute;
  bottom: 5px;
  left: 0;
  right: 0;
  text-align: center;
  color: white;
  font-weight: bold;
  background: rgba(0,0,0,0.5);
  padding: 3px 0;
}

.saison:hover img {
  filter: brightness(1);
}


.saisons {
  padding: 20px;
}

.saisons h2 {
  margin-bottom: 15px;
  border-bottom: 1px solid #333;
  padding-bottom: 5px;
}

  display: flex;
  gap: 15px;
  justify-content: center;
}

.saison {
  background: #1b1b1b;
  padding: 15px 20px;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.3s;
}

.saison:hover {
  background: #333;
}


  </style>
</head>
